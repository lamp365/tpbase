<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Admin@Public:top"/>
    <title>{$top_nav}</title>
</head>
<body>
<form method="post">
    <div class="panel admin-panel">
        <div class="panel-head"><strong>{$top_nav}</strong></div>
        <div class="padding border-bottom">
            <a href="javascript:;" class="button button-small border-blue dialogs" data-url="__CONTROLLER__/addroot" data-toggle="click"  data-mask="1" data-width="45%" >添加管理员</a>
        </div>
        <table class="table table-hover">
            <tr>
                <th width="45" style="text-align: center">序</th>
                <th width="100" style="text-align: center">用户名</th>
                <th width="120" style="text-align: center">姓名</th>
                <th width="150" style="text-align: center">联系电话</th>
                <th  style="min-width:200px;text-align: center">对应属组</th>
                <th width="130" style="text-align: center">登录次数</th>
                <th width="190" style="text-align: center">最后时间</th>
                <th width="300" style="text-align: center">操作</th>
            </tr>

            <volist name="dataArr" id="row" >
            <tr>
                <td style="text-align: center">{++$key}</td>
                <td style="text-align: center">{$row.username}</td>
                <td style="text-align: center">{$row.name}</td>
                <td style="text-align: center">{$row.phone}</td>
                <td style="text-align: center">{$row.id|getAdminGroup=###}</td>
                <td style="text-align: center">{$row.login_num}</td>
                <td style="text-align: center">{$row.last_time|formatTime=###,2}</td>
                <td style="text-align: center">
                    <a href="javascript:;" class="button border-blue button-little dialogs" data-url="__CONTROLLER__/groupchoose/id/{$row.id}" data-toggle="click"  data-mask="1"  data-width="45%">分配属组</a>
                    <a href="javascript:;" class="button border-green button-little dialogs" data-url="__CONTROLLER__/addroot/id/{$row.id}" data-toggle="click"  data-mask="1" data-width="45%">修改</a>
                    <a class="button border-red button-little" href="javascript:;" onclick="del_root({$row['id']})">删除</a>
                </td>
            </tr>
            </volist>

             </table>
        <div class="panel-foot text-center">
            <ul class="pagination"><li><a href="#">上一页</a></li></ul>
            <ul class="pagination pagination-group">
                <li><a href="#">1</a></li>
                <li class="active"><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
            <ul class="pagination"><li><a href="#">下一页</a></li></ul>
        </div>
    </div>
</form>
<br />

<script>
    function del_root(id){
        var url ="__CONTROLLER__/delroot";
        url = url + "/id/"+id;
        confirm("确定要删除么？",'',function(isSure){
            if(isSure){
                window.location.href = url;
            }
        })
    }
</script>
</body>
</html>
