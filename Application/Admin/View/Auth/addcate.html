<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Admin@Public:top"/>
    <title>{$top_nav}</title>
</head>
<body style="background-color: #ffffff">
<div class="container">
    <h3><empty name="cate">新增<else/>修改</empty>分类菜单</h3><br/>
    <div class="alert alert-green">
        <span class="close rotate-hover"></span><strong>注意：</strong>
        添加的分类菜单，就是左侧菜单顶级分类。同时需要归类到顶部菜单中某一级显示，请配置Service/AdminMenuService.class.php
    </div>

    <form action="__CONTROLLER__/addCate">
    <div class="line-small mb10">
        <div class="label x1 x1-move" style="margin-top: 6px;">
            <label for="title">菜单名称</label>
        </div>
        <div class="field x4">
            <input type="text" class="input" id="title" name="title" value="{$cate.title}" size="50" placeholder="菜单名称" data-validate="required:请填写你菜单的名称" />
        </div>
    </div>

    <div class="line-small mb10">
        <div class="label x1 x1-move" style="margin-top: 4px;">
            <label for="model">模型</label>
        </div>
        <div class="field x4">
            <input type="text" class="input" id="model"  value="{$cate.module}" name="module" size="50" placeholder="输入模型" data-validate="required:请填写你的模型" />
        </div>
    </div>

    <div class="line-small mb10">
        <div class="label x1 x1-move" style="margin-top: 4px;">
            <label for="controller">控制器</label>
        </div>
        <div class="field x4">
            <input type="text" class="input" value="{$cate.controller}" id="controller" name="controller" size="50" placeholder="输入控制器" data-validate="required:请填写你的控制器" />
        </div>
    </div>

    <div class="line-small mb10">
        <div class="label x1 x1-move" style="margin-top: 4px;">
            <label for="sort">排序</label>
        </div>
        <div class="field x4">
            <input type="text" class="input" id="sort" value="{$cate.sort}" name="sort" size="50" placeholder="输入排序数字" data-validate="required:请填写你的排序" />
        </div>
    </div>
    <div class="line-smll">
        <div class="x1 x1-move"></div>
        <div class="x4">
            <input type="hidden" value="{$cate.id}" name="id">
            <button class="button bg-blue button-small" type="submit">确认<empty name="cate">添加<else/>修改</empty></button>
            <button class="button bg-red-light button-small" onclick="$.redirect()">返回上一级</button>
        </div>
    </div>
    </form>
</div>
</body>
</html>
