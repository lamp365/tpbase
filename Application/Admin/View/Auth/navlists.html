<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Admin@Public:top"/>
    <title>{$top_nav}</title>
</head>
<body>
<form method="post">
    <div class="panel admin-panel">
        <div class="panel-head"><strong>{$top_nav}</strong></div>
        <div class="padding border-bottom">
            <input type="button" class="button button-small checkall" name="checkall" checkfor="id" value="全选" />
            <a href="#" class="button button-small border-blue">添加菜单</a>
            <input type="button" class="button button-small border-red" value="批量删除" />
        </div>
        <table class="table table-hover txt_center">
            <tr>
                <th width="80">选框</th>
                <th width="120">id</th>
                <th width="*">菜单名</th>
                <th width="*">规则</th>
                <th width="200">排序</th>
                <th width="320">操作</th>
            </tr>
            <tr>
                <td><input type="checkbox" name="id" value="1" /></td>
                <td>3</td>
                <td>用户列表</td>
                <td>shop/index</td>
                <td><input type="text" class="input" placeholder="排序" style="width: 100px;text-align: center;margin: 0 auto;"/></td>
                <td>
                    <a class="button border-blue button-little" href="#">子菜单</a>
                    <a class="button border-green button-little" href="#">修改菜单</a>
                    <a class="button border-red button-little" href="#" onclick="{if(confirm('确认删除?')){return true;}return false;}">删除菜单</a>
                </td>
            </tr>
         </table>
        <div class="panel-foot text-center">
            <ul class="pagination"><li><a href="#">上一页</a></li></ul>
            <ul class="pagination pagination-group">
                <li><a href="#">1</a></li>
                <li class="active"><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
            <ul class="pagination"><li><a href="#">下一页</a></li></ul>
        </div>
    </div>
</form>
<br />
</body>
</html>
