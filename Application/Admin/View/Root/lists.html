<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Admin@Public:top"/>
    <title>{$top_nav}</title>
</head>
<body>
<form method="post">
    <div class="panel admin-panel">
        <div class="panel-head"><strong>{$top_nav}</strong></div>

        <table class="table table-hover">
            <tr>
                <th width="45" style="text-align: center">排序</th>
                <th width="100" style="text-align: center">选择</th>
                <th width="*" style="text-align: center">用户名</th>
                <th width="*" style="text-align: center">联系电话</th>
                <th width="*" style="text-align: center">邮箱</th>
                <th width="150" style="text-align: center">对应属组</th>
                <th width="150" style="text-align: center">登录次数</th>
                <th width="200" style="text-align: center">最后时间</th>
                <th width="200" style="text-align: center">最后ip</th>
                <th width="350" style="text-align: center">操作</th>
            </tr>

            <volist name="dataArr" id="row" >
            <tr>
                <td style="text-align: center">{++$key}</td>
                <td style="text-align: center"><input type="checkbox" name="id" value="{$row.id}" /></td>
                <td style="text-align: center">{$row.username}</td>
                <td style="text-align: center">{$row.phone}</td>
                <td style="text-align: center">{$row.email}</td>
                <td style="text-align: center">管理员</td>
                <td style="text-align: center">5</td>
                <td style="text-align: center">{$row.last_time|formatTime=###,2}</td>
                <td style="text-align: center">{$row.last_ip}</td>
                <td style="text-align: center">
                    <a class="button border-yellow button-little" href="#" >分配属组</a>
                    <a class="button border-blue button-little" href="#">修改用户</a>
                    <a class="button border-red button-little" href="#" onclick="{if(confirm('确认删除?')){return true;}return false;}">删除用户</a>
                </td>
            </tr>
            </volist>

             </table>
        <div class="panel-foot text-center">
            <ul class="pagination"><li><a href="#">上一页</a></li></ul>
            <ul class="pagination pagination-group">
                <li><a href="#">1</a></li>
                <li class="active"><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
            <ul class="pagination"><li><a href="#">下一页</a></li></ul>
        </div>
    </div>
</form>
<br />
</body>
</html>
