<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>管理员登录</title>
    <link rel="stylesheet" href="__SYSTEM__/css/pintuer.css">
    <link rel="stylesheet" href="__SYSTEM__/css/admin.css">
    <link rel="stylesheet" href="__LIBS__/beAlert/css/beAlert.css">

    <script src="__SYSTEM__/js/jquery.js"></script>
    <script src="__SYSTEM__/js/pintuer.js"></script>
    <script src="__SYSTEM__/js/respond.js"></script>
    <script src="__SYSTEM__/js/admin.js"></script>
    <script src="__LIBS__/beAlert/js/beAlert.js"></script>
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon" />
    <link href="/favicon.ico" rel="bookmark icon" />
</head>

<body>
<div class="container">
    <div class="line">
        <div class="xs6 xm4 xs3-move xm4-move">
            <br /><br />
            <div class="media media-y">
                <a href="#" target="_blank"><img src="__SYSTEM__/images/logo.png" class="radius" alt="后台管理系统" /></a>
            </div>
            <br /><br />
            <form action="{:U('islogin')}" method="post">
            <div class="panel">
                <div class="panel-head"><strong>登录后台管理系统</strong></div>
                <div class="panel-body" style="padding:30px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input" name="username" placeholder="登录账号" data-validate="required:请填写账号,length#>=4:账号长度不符合要求" />
                            <span class="icon icon-user"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input" name="password" placeholder="登录密码" data-validate="required:请填写密码,length#>=5:密码至少6个字符" />
                            <span class="icon icon-key"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field">
                            <input type="text" class="input" name="verify" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />
                            <img src="{:U('code')}"  width="80" height="32" class="passcode" onclick="change(this)" />
                            <script>
                                var __url = "{:U('code')}";
                                function change(img){
                                    img.src =  __url +'?t='+ Math.random();
                                }
                            </script>
                        </div>
                    </div>
                </div>
                <div class="panel-foot text-center"><button class="button button-block bg-main text-big">立即登录后台</button></div>
            </div>
            </form>
            <div class="text-right text-small text-gray padding-top">技术支持 <a class="text-gray" target="_blank" href="http://dayblog.cn">dayblog.cn</a> 构建</div>
        </div>
    </div>
</div>

</body>
</html>
